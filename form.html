<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="msd.html">
        <h1>Registration Form</h1>
        <p>Username:
            <input type="text" placeholder="Enter your name" required >
        </p>
        <p>Email:
            <input type="email" placeholder="enter your email" required>
        </p>
        <p>Password:
            <input type="password" placeholder="enter password" required>
        </p>
        <p>Confirm Password:
            <input type="password" placeholder="Confirm password" required>
        </p>
        <p>Age:
            <input type="number" placeholder="enter your age" required>
        </p>
        <p>Gender: <br>
            <input type="radio" value="male" name="gender">Male <br>
            <input type="radio" value="female" name="gender">Female <br>
            <input type="radio" value="others" name="gender">Others 
        </p>
        <p>Education: <br>
            <input type="checkbox">10th <br>
            <input type="checkbox">Intermediate <br>
            <input type="checkbox">B.tech <br>
            <input type="checkbox">M.tech
        </p>
        <p>Phone Number:
            <input type="number" placeholder="enter your phone number" required>
        </p>
        <p>Address:
            <textarea placeholder="Address" rows="5" required></textarea>
        </p>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>

</html>
