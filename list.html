<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul type="circle">
        <li>Apple</li>
        <li>Orange</li>
        <li>Watermelon</li>
        <li>Pine Apple</li>
        <li>Cherries</li>
        <li>Mango</li>
        <li>Papaya</li>
        <li>Grapes</li>
    </ul>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Watermelon</li>
        <li>Pine Apple</li>
        <li>Cherries</li>
        <li>Mango</li>
        <li>Papaya</li>
        <li>Grapes</li>
    </ol>
</body>
</html>
